[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies, fast)
    integration: Integration tests (require external services like Redis, Postgres)
    slow: Slow tests (may take more than 1 second)

# Default test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes