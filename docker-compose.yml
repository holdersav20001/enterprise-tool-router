version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: etr-postgres
    environment:
      POSTGRES_USER: etr_user
      POSTGRES_PASSWORD: etr_password
      POSTGRES_DB: etr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etr_user -d etr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
